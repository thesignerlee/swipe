<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-2</title>
    <!-- swiper cdn(필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.js" integrity="sha512-hJrV+LKHbu+Hxkn/+ZwGOCMUkap0ZfjJbca9WT38z69+MYmRzMlvUd401TOs1b4byAm4fGDESpEcCbG2A6cibQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.css" integrity="sha512-0x5peylECh6ad58xDrjrNZL87Zhg9rdda76yOOHrfGr41VSEwUNmYaK72U/JVScMbSWG1n4Vj35LGmq8ggsqaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- design css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <style>

        /* swiper plugin 적용 시 slide css를 미리 작성하지 않는다. 충돌함. */
        /* swiper css가 적용하는 css와 충돌방지를 위해 슬라이드 디자인 시에는 반드시 서로 비교하면서 동시 디자인한다. */
        .swiper {width:1000px;}
        /* margin:0 auto, overflow:hidden; 기본값 */
        .swiper .swiper-wrapper {}
        /* transition, transform 기본값 */
        .swiper .swiper-wrapper .swiper-slide {
            height:300px;
        }
        /* width, height 100%, position:relative 기본값 */
        .swiper .swiper-wrapper .swiper-slide img {width:100%;}
        .swiper .swiper-wrapper .slide1 {
            background: url(./images/bnr1.jpg); padding: 20px;
            background-size: cover;
        }
        .swiper .swiper-wrapper .slide1 * {color:#fff;}
        .swiper .swiper-wrapper .slide1 h1 {
            font-weight: 600;
            font-size: 2rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .swiper .swiper-wrapper .slide1 p {font-size:1.2rem;}
    </style>
</head>
<body>
    
    <!-- swiper main -->
    <div class="swiper best_swiper"> <!-- 스와이프 여러 개 사용할 때 안쪽보다는 가장 바깥쪽에 붙여둠 -->
        <!-- s:swiper slide wrap -->
        <div class="swiper-wrapper">
            <!-- s:slide -->
            <div class="swiper-slide slide1">
                <h1>4월의 마지막 혜택<br>로그인하고 받아가세요</h1>
                <p>2,000p 단 하루!</p>
            </div>
            <div class="swiper-slide slide2"><img src="./images/bnr2.jpg" alt=""></div>
            <div class="swiper-slide slide3"><img src="./images/bnr3.jpg" alt=""></div>
            <!-- e:slide -->
        </div>
        <!-- e:swiper slide wrap -->
    </div>
    <!-- e:swiper main -->

    <script>

        //기본 swiper 문법
        //const 변수명 = new Swiper('적용대상',{속성:값}) 한글로 적은 건 변경될 수 있음, 영어는 고정

        //적용대상은 swiper의 가장 큰 부모 대상(swiper-wrapper의 부모)
        const swiper1 = new Swiper('.swiper', {
            //방향설정 direction:'horizontal', 'vertical'
            // direction: 'horizontal',
            effect:/* 'fade' *//* 'cube' */'flip',
            grabCursor:true,
            cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 30,
            shadowScale: 0.94,
            },
            autoplay:{
                delay:1000,
                // disableOnInteraction:true
                // true일 경우 마우스 올라가면 일시정지, 버그 있음
            },
            loop:true /* 처음으로 돌아갈 때 부자연스러움 방지 */
        })

    </script>
</body>
</html>
